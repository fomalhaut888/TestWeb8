<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> overflow屬性 </title>
	<style type="text/css">
		div {
			width: 300px;
			height: 70px;
			border:1px solid black;

		}

</head>
<body>

</div>

</div>
<div style="overflow-x:hidden;">

</div>
<div style="overflow-y:hidden;">

</html>
