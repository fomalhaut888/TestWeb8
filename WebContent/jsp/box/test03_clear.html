<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> clear屬性 </title>
	<style type="text/css">
		div>div {
			width: 220px;
			padding: 5px;
			margin: 2px;
			float: left;
			background-color: #ddd;
			
		}
	</style>
</head>
<body>
<div>
	<div> 瘋狂Java聯盟 </div>
	<div> 瘋狂軟體教育 </div>
	<div style="clear:both;"> 關於我們 (設定了clear:both;)</div>
	<div> 瘋狂成員 </div>
</div>
</body>
</html>
