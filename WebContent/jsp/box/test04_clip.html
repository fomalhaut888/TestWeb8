<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> clip屬性 </title>
	<style type="text/css">
		.clipArea {
			position:absolute; 
			font-size: 30pt;
			border:2px solid black;
			background-color: #ccc;
			width: 550px;
			padding: 5px;
			overflow:hidden;
		}
		
		.lineArea {
			position:absolute; 
			font-size: 30pt;
			color: rgba(0,0,0,0.1);
			border:2px dotted red;
			width: 550px;
			padding: 5px;
			overflow:hidden;
		}
	</style>
</head>
<body>
<div class="clipArea" style="top:0px; clip:rect(16px 400px auto 30px);">
	rect(16px 400px auto 30px);</div>
<div class="lineArea" style="top:0px;">
	rect(16px 400px auto 30px);</div>
<div class="clipArea" style="top:120px; clip:rect(24px 480px auto 60px);">
	rect(24px 480px auto 60px);</div>
<div class="lineArea" style="top:120px;">
	rect(24px 480px auto 60px);</div>
<div class="clipArea" style="top:240px; clip:rect(36px 520px auto 90px);">
	rect(36px 520px auto 90px);</div>
<div class="lineArea" style="top:240px;">
	rect(36px 520px auto 90px);</div>
<div class="clipArea" style="top:360px; clip:rect(36px auto auto 120px);">
	rect(36px auto auto 120px);</div>
<div class="lineArea" style="top:360px;">
	rect(36px auto auto 120px);</div>
</body>
</html>
