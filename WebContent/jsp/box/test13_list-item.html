<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> list-item </title>
	<style type="text/css">
		/* 設定div以list-item盒子模型顯示 */
		div{
			display: list-item;
			list-style-type: square;
			margin-left: 20px;
		}
	</style>
</head>
<body>
<div>圖解網頁設計必學的9堂課</div>
<div>CSS3網頁設計實作應用</div>
<div>一定要學會的HTML5</div>
</body>
</html>
