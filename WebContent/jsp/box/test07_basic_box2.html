<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> 基礎盒子模型 </title>
	<style type="text/css">
		div,span {
			width: 300px;
			height: 40px;
			border:1px solid black;
		}
		/* 將div元素改為inline盒子模型 */
		body>div{
			display: inline;
		}
		/* 將span元素改為block盒子模型 */
		body>span{
			display: block;
		}
	</style>
</head>
<body>
<div>div 元素一</div>
<div>div 元素二</div>
<span>span 元素一</span>
<span>span 元素二</span>
</body>
</html>
