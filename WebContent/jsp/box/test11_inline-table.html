<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> 盒子模型 </title>
	<style type="text/css">
		td {
			border: 1px solid black;
		}
		table{
			width:360px;
			border-collapse: collapse;
			/* 設定表格顯示為inline-table盒子模型 */
			display: inline-table;
			/* 設定頂端對齊 */
			vertical-align: top;
		}
	</style>
</head>
<body>
前面內容
<table style="">
	<tr><td>圖解網頁設計必學的9堂課</td><td>網頁設計應用集</td></tr>
	<tr><td>Java Web 開發技術詳解</td><td>CSS3 網頁設計實作應用</td></tr>
</table>
後面內容
</body>
</html>
