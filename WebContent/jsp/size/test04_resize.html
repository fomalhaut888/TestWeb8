<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>resize屬性</title>
</head>
<body>
<div style="width: 200px;height: 100px;background-color:#eee;
	resize: both;
	overflow: auto;
	border: 2px solid #555;">
	resize: both;----指定可在兩個方向上調整大小.	
</div>
<div style="width: 200px;height: 100px;background-color:#eee;
	resize: horizontal;
	overflow: auto;
	border: 2px solid #555;">
	resize: horizontal;----指定只可在橫向上調整大小.	
</div>
<div style="width: 200px;height: 100px;background-color:#eee;
	resize: vertical;
	overflow: auto;
	border: 2px solid #555;">
	resize: vertical;----指定只可在緃向上調整大小.	
</div>
</body>
</html>
