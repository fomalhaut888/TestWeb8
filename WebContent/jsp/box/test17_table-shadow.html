<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> box-shadow屬性 </title>
	<style type="text/css">
		table{
			width: 500px;
			border-spacing: 10px;
			box-shadow: 10px 10px 6px #444;
		}
		td {
			box-shadow: 6px 6px 4px #444;
			padding 5px;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>圖解網頁設計必學的9堂課</td>
		<td>CSS3網頁設計實作應用</td>
	</tr>
	<tr>
		<td>一定要學會的HTML5</td>
		<td>CSS3網頁設計實作應用</td>
	</tr>
</table>
</body>
</html>
